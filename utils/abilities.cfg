#define ABILITY_ARMORBROKEN VALUE
    [resistance]
        id=armorbroken
        sub={VALUE}
        max_value=100
        name=_"weaken"+{VALUE}
        description=_"This unitâ€™s resistances are reduced by "+{VALUE}+_"%. This effect disappears after a turn."
        affect_self=yes
    [/resistance]
#enddef

#define WEAPON_SPECIAL_ARMORBREAK VALUE
    [armorbreak]
        id=armorbreak
        name=_"weakening"+" {VALUE}%"
        description=_"On hit, this attack reduces the enemy's resistances by "+{VALUE}+_"% for one turn. This effect stacks."
        armorbreak={VALUE}
    [/armorbreak]
    [/specials]
    [/attack]

    [event]
    name=attacker_hits 
    first_time_only=no 

        [filter_attack]
            special_id=armorbreak 
        [/filter_attack]

        {VARIABLE unit.variables.old_armorbroken $second_unit.variables.armorbroken}
        {VARIABLE_OP second_unit.variables.armorbroken add $weapon.specials.armorbreak.armorbreak}

        [unstore_unit]
            variable=second_unit 
            text=_ "- $second_unit.variables.armorbroken|%"
            {COLOR_HARM}
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn

            [filter]
                find_in=second_unit
            [/filter]

            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_ARMORBROKEN $old_armorbroken}
                [/abilities]
            [/effect]

            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_ARMORBROKEN $second_unit.variables.armorbroken}
                [/abilities]
            [/effect]
            [effect]
                apply_to=overlay
                remove="misc/overlay-armorbroken.png"
            [/effect]
        [/object]
    [/event]

    [event]
    name=defender_hits 
    first_time_only=no 

        [filter_second_attack]
            special_id=armorbreak 
        [/filter_second_attack]

        {VARIABLE unit.variables.old_armorbroken $unit.variables.armorbroken}
        {VARIABLE_OP unit.variables.armorbroken add $weapon.specials.armorbreak.armorbreak}

        [unstore_unit]
            variable=unit 
            text=_ "- $second_unit.variables.armorbroken|%"
            {COLOR_HARM}
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn

            [filter]
                find_in=unit
            [/filter]

            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_ARMORBROKEN $old_armorbroken}
                [/abilities]
            [/effect]

            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_ARMORBROKEN $second_unit.variables.armorbroken}
                [/abilities]
            [/effect]
            [effect]
                apply_to=overlay
                remove="misc/overlay-armorbroken.png"
            [/effect]
        [/object]
    [/event]

    [event]
    name=side turn end
    id=armorbreaked_side_turn_event
    first_time_only=no

    [store_unit]
        [filter]
            side=$side_number
            ability=armorbroken
        [/filter]
        variable=steppe_armorbreaked
    [/store_unit]

    [foreach]
        array=steppe_armorbreaked
        index_var=i
        [do]
            {CLEAR_VARIABLE this_item.variables.armorbroken}
            {CLEAR_VARIABLE this_item.variables.old_armorbroken}

            [object]
                silent=yes
                duration=scenario

                [filter]
                    id=$this_item.id
                [/filter]

                [effect]
                    apply_to=remove_ability
                    [abilities]
                        [dummy]
                            id=armorbroken
                        [/dummy]
                    [/abilities]
                [/effect]
                [effect]
                    apply_to=overlay
                    remove="misc/overlay-armorbroken.png"
                [/effect]
            [/object]    
        [/do]
    [/foreach]

    {CLEAR_VARIABLE steppe_armorbreaked}
    [/event]
    [+attack]
    [+specials]
#enddef

#define ABILITY_INSPIRE
    # Canned definition of the Inspire ability to be included in an
    # [abilities] clause.
    [leadership]
        id=inspire
        value="(25 * (level - other.level + 1))"
        cumulative=no
        name= _ "inspire"
        female_name= _ "female^inspire"
        description= _ "This unit can inspire own units that are next to it, making them fight better. Adjacent own units of lower or equal level will deal 25% more damage plus 25% for each level they are below the inspiring unit."
        special_note=_"The presence of this unit inspires own units next to it to deal more damage in combat, though this only applies to units of lower or equal level."
        affect_self=no
        [affect_adjacent]
            [filter]
                formula="level <= other.level"
            [/filter]
        [/affect_adjacent]
    [/leadership]
#enddef

