#textdomain wesnoth-units
[unit_type]
    id=Chuchelki Giant Spider
    name= _ "Giant Spider"
    race=monster_chuchelka
    image="units/monsters/spider.png"
    profile="portraits/monsters/giant-spider.webp"
    small_profile="portraits/monsters/giant-spider.webp~CROP(0,58,400,342)"
    hitpoints=55
    movement_type=scuttlefoot
    [resistance]
        blade=100
        pierce=100
        impact=80
        fire=100
        cold=80
        arcane=100
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    undead_variation=spider
    description= _ "Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite, made worse by the fact that it is poisoned, and can also fling webs through the air to trap their prey."
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/spider-melee-2.png" "units/monsters/spider-melee-1.png" hiss.wav }
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-spider.png
        type=pierce
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=pincers
        description=_"pincers"
        type=impact
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=web
        description=_"web"
        type=impact
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            image="units/monsters/spider-ranged-[1~7,3~1].png:75"
        [/frame]
        {SOUND:HIT_AND_MISS net.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            image="units/monsters/spider-melee-[1~13].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=pincers
        [/filter_attack]
        [frame]
            image="units/monsters/spider-melee-[1~4,8~13].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
[/unit_type]
